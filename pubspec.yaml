name: paw_points
description: PawPoints is a user-friendly mobile app designed to help animal lovers locate and monitor food stations for stray animals in their community.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  cloud_firestore: ^4.5.3
  equatable: ^2.0.5
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  firebase_storage: ^11.1.1
  flutter:
    sdk: flutter
  flutter_feather_icons: ^2.0.0+1
  flutter_svg: ^2.0.5
  google_fonts: ^4.0.3
  hooks_riverpod: ^2.3.6
  image_picker: ^0.8.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
